<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #89f7fe, #6612db);
        }

        .calculator {
            background:rgb(240, 69, 166);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(216, 155, 155, 0.1);
            transition: border 0.3s;
        }

        input:focus {
            border: 1px solid #c21edb;
            outline: none;
        }

        .button-container {
            display:flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content:center;
        }

        button {
            background:linear-gradient(135deg, #220067, #09ced8);
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 166, 255, 0.5);
        }

        #result {
            font-size: 22px;
            color: #66a6ff;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 2px 5px rgba(102, 166, 255, 0.5);
        }
    </style>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value || 0); // Default to 0 if empty
            let result = 0;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '%':
                    result = num1 % num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Error: Div by 0';
                    break;
                case 'power':
                    result = Math.pow(num1, num2);
                    break;
                case 'sqrt':
                    result = Math.sqrt(num1);
                    break;
                case 'square':
                    result = num1 * num1;
                    break;
                default:
                    result = 'Invalid Operation';
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</head>
<body>
    <div class="calculator">
        <h1>simple Calculator</h1>
        <div>
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" placeholder="Enter first number">
            <label for="number2">Number 2:</label>
            <input type="number" id="number2" placeholder="Enter second number">
        </div>
        <div class="button-container">
            <button onclick="calculate('+')">Sum</button>
            <button onclick="calculate('*')">Product</button>
            <button onclick="calculate('-')">Difference</button>
            <button onclick="calculate('%')">Remainder</button>
            <button onclick="calculate('/')">Quotient</button>
            <button onclick="calculate('power')">Power</button>
            <button onclick="calculate('sqrt')">Square Root</button>
            <button onclick="calculate('square')">Square</button>
        </div>
        <h2>Result: <span id="result">0</span></h2>
    </div>
</body>
</html>
